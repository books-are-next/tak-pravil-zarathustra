  <h1 id="heading_id_2">TAK PRAVIL ZARATHUSTRA.&nbsp;</h1>

  <h2 id="heading_id_3">DRUHÝ DÍL</h2>

  <p>&nbsp;</p>

  <p><br /></p>

  <p>„– a teprve, až mne všichni zapřete, navrátím se vám.&nbsp;</p>

  <p>Věru, jinýma očima, bratří moji, si potom vyhledám své ztracené; jinou láskou vás pak milovati budu“</p>

  <p>ZARATHUSTRA, o ctnosti, jež obdarovává (I, str. 73).</p>

  <p>&nbsp;</p>

  <p><br /></p>
